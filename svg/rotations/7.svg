            }

            text {
                  font-family: avenir, tahoma;
                  font-size: 0.75rem;
            }
      </style>

      <rect x="10"
            y="10"
            width="10"
            height="10" />
      <rect x="20"
            y="10"
            width="10"
            height="10" />
      <rect x="30"
            y="10"
            width="10"
            height="10" />
      <rect x="40"
            y="10"
            width="10"
            height="10" />

      <rect x="20"
            y="20"
            width="10"
            height="10" />
      <rect x="30"
            y="20"
            width="10"
            height="10" />
      <rect x="40"
            y="20"
            width="10"
            height="10" />

      <path class="start"></path>
      <rect x="20"
            y="30"
            width="10"
            height="10" />
      <rect x="30"
            y="30"
            width="10"
            height="10" />
      <rect x="40"
            y="30"
