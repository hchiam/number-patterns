      <text x="42"
            y="29"
            fill="black">6</text>

      <text x="22"
            y="39"
            fill="black">7</text>
      <text x="32"
            y="39"
            fill="black">8</text>
      <text x="42"
            y="39"
            fill="black">9</text>
