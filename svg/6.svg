<svg style="background:white;padding:0;margin:0;border-radius:5px;"
     height="50"
     width="60"
     xmlns="http://www.w3.org/2000/svg">

      <style>
            :root {
                  --grey: #5e5e3b;
                  --yellow: #737330;
                  --blue: #017a7a;
            }

            rect {
                  stroke: black;
                  stroke-width: 0.5;
            }

            rect:nth-of-type(odd) {
                  fill: var(--blue);
            }

            rect:nth-of-type(even) {
                  fill: var(--yellow);
            }

            .start~rect:nth-of-type(odd) {
                  fill: cyan;
            }

            .start~rect:nth-of-type(even) {
                  fill: yellow;
            }

            text {
                  font-size: 0.75rem;
            }
      </style>

      <rect x="10"
            y="10"
            width="10"
            height="10" />
      <rect x="20"
            y="10"
            width="10"
            height="10" />
      <rect x="30"
            y="10"
            width="10"
            height="10" />
      <rect x="40"
            y="10"
            width="10"
            height="10" />

      <rect x="20"
            y="20"
            width="10"
            height="10" />
      <rect x="30"
            y="20"
            width="10"
            height="10" />
      <path class="start"></path>
      <rect x="40"
            y="20"
            width="10"
            height="10" />

      <rect x="20"
            y="30"
            width="10"
            height="10" />
      <rect x="30"
            y="30"
            width="10"
            height="10" />
      <rect x="40"
            y="30"
            width="10"
            height="10" />

      <text x="12.5"
            y="18"
            fill="black">0</text>
      <text x="22.5"
            y="18"
            fill="black">1</text>
      <text x="32.5"
            y="18"
            fill="black">2</text>
      <text x="42.5"
            y="18"
            fill="black">3</text>

      <text x="22.5"
            y="28"
            fill="black">4</text>
      <text x="32.5"
            y="28"
            fill="black">5</text>
      <text x="42.5"
            y="28"
            fill="black">6</text>

      <text x="22.5"
            y="38"
            fill="black">7</text>
      <text x="32.5"
            y="38"
            fill="black">8</text>
      <text x="42.5"
            y="38"
            fill="black">9</text>
</svg>